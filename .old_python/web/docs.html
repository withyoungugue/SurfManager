        #markdown-content h1 {
            font-size: 1.75em;

            padding-bottom: 0.3em;
            border-bottom: 1px solid #222;

        #markdown-content h2 {
            font-size: 1.4em;
            font-weight: 600;
            color: #00ff41;
            margin: 1.5em 0 0.75em;
            padding-bottom: 0.3em;
            border-bottom: 1px solid #222;
        }

        #markdown-content h3 {
            font-size: 1.15em;
            font-weight: 600;
            color: #00d4ff;
            margin: 1.25em 0 0.5em;
        }

        #markdown-content h4, #markdown-content h5, #markdown-content h6 {
            font-size: 1em;
            font-weight: 600;
            color: #888;
            margin: 1em 0 0.5em;
        }

        #markdown-content p {
            color: #c9d1d9;
            margin-bottom: 1em;
        }

        #markdown-content ul, #markdown-content ol {
            margin-bottom: 1em;
            padding-left: 2em;
        }

        #markdown-content li {
            color: #c9d1d9;
            margin-top: 0.25em;
        }

        #markdown-content blockquote {
            margin: 0 0 1em 0;
            padding: 0 1em;
            color: #888;
            border-left: 3px solid #222;
        }

        #markdown-content code {
            background: rgba(110, 118, 129, 0.3);
            border-radius: 4px;
            color: #c9d1d9;
            font-family: Consolas, monospace;
            font-size: 85%;
            padding: 0.2em 0.4em;
        }

        #markdown-content pre {
            background: #0a0a0a;
            border: 1px solid #222;
            border-radius: 6px;
            padding: 1em;
            overflow: auto;
            margin-bottom: 1em;
        }

        #markdown-content pre code {
            background: transparent;
            padding: 0;
            font-size: 90%;
        }

        #markdown-content a {
            color: #00d4ff;
            text-decoration: none;
        }

        #markdown-content a:hover {
            text-decoration: underline;
        }

        #markdown-content img {
            max-width: 100%;
            border-radius: 6px;
            margin: 1em 0;
        }

        #markdown-content p img[src*="shields.io"],
        #markdown-content p img[src*="badge"] {
            display: inline-block;
            margin: 2px;
            background: transparent;
            border-radius: 0;
        }

        #markdown-content table {
            border-collapse: collapse;
            width: 100%;
            margin-bottom: 1em;
        }

        #markdown-content table th {
            font-weight: 600;
            padding: 8px 12px;
            border: 1px solid #222;

            color: #c9d1d9;

        #markdown-content hr {

        #markdown-content strong { color: #fff; }

        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: #0a0a0a; }
        ::-webkit-scrollbar-thumb { background: #222; border-radius: 3px; }
        ::-webkit-scrollbar-thumb:hover { background: #00ff41; }
    </style>

<body class="bg-dark-900 text-gray-400 font-mono antialiased">

    <!-- Navigation -->
    <nav class="fixed top-0 left-0 right-0 z-50 bg-dark-900/95 backdrop-blur border-b border-dark-600">
        <div class="max-w-7xl mx-auto px-4 lg:px-8">
            <div class="flex justify-between items-center h-14">
                <a href="../index.html" class="flex items-center gap-3">
                    <i class="fa-solid fa-terminal text-accent-green"></i>
                    <span class="text-lg font-bold text-accent-green glow">SURFMANAGER</span>
                    <span class="text-xs text-accent-cyan border border-accent-cyan px-2 py-0.5">v1.0.1</span>
                </a>
                <div class="hidden md:flex items-center gap-6 text-sm">
                    <a href="../index.html" class="hover:text-accent-green transition">[HOME]</a>
                    <a href="../index.html#features" class="hover:text-accent-green transition">[FEATURES]</a>
                    <a href="docs.html" class="text-accent-green">[DOCS]</a>
                    <a href="https://github.com/risunCode/SurfManager/releases" target="_blank" 
                       class="bg-accent-green text-dark-900 px-4 py-1.5 font-bold hover:bg-accent-cyan transition">
                        <i class="fa-solid fa-download mr-1"></i> DOWNLOAD
                    </a>
                </div>
                <button id="menu-btn" class="md:hidden text-accent-green">
                    <i class="fa-solid fa-bars text-xl"></i>
                </button>
            </div>
        </div>
        <!-- Mobile Menu -->
        <div id="mobile-menu" class="hidden md:hidden bg-dark-800 border-t border-dark-600">
            <div class="px-4 py-3 space-y-2 text-sm">
                <a href="../index.html" class="block py-2 hover:text-accent-green">[HOME]</a>
                <a href="../index.html#features" class="block py-2 hover:text-accent-green">[FEATURES]</a>
                <a href="docs.html" class="block py-2 text-accent-green">[DOCS]</a>
                <a href="https://github.com/risunCode/SurfManager/releases" target="_blank" 
                   class="block bg-accent-green text-dark-900 px-4 py-2 text-center font-bold">DOWNLOAD</a>
            </div>
        </div>
    </nav>

    <!-- Sidebar -->
    <aside class="sidebar-fixed">
        <div class="text-sm font-bold text-accent-cyan mb-4">
            <i class="fa-solid fa-list mr-2"></i>TABLE OF CONTENTS
        </div>
        <nav id="toc-nav"></nav>
    </aside>

    <!-- Main Content -->
    <div class="main-content pt-20">
        <div class="mb-8">
            <h1 class="text-2xl lg:text-3xl font-bold text-accent-green glow mb-2">
                <i class="fa-solid fa-book mr-3"></i>DOCUMENTATION
            </h1>
            <p class="text-accent-cyan text-sm">// Live from GitHub README</p>
        </div>

        <!-- Loading State -->
        <div id="loading-state" class="border border-dark-600 bg-dark-800 p-12 text-center glow-box">
            <div class="text-accent-green text-lg mb-3 animate-pulse">
                <i class="fa-solid fa-spinner fa-spin mr-2"></i>LOADING DOCUMENTATION
            </div>
            <div class="text-gray-500">Fetching from GitHub...</div>
        </div>

        <!-- Error State -->
        <div id="error-state" class="hidden border border-red-500 bg-dark-800 p-12 text-center">
            <div class="text-red-500 text-lg mb-3">
                <i class="fa-solid fa-triangle-exclamation mr-2"></i>ERROR
            </div>
            <div class="text-gray-500 mb-6">Failed to load from GitHub</div>
            <a href="https://raw.githubusercontent.com/risunCode/SurfManager/refs/heads/main/README.md" target="_blank"
               class="inline-block bg-accent-green text-dark-900 px-6 py-2 font-bold hover:bg-accent-cyan transition">
                VIEW RAW
            </a>
        </div>

        <!-- Docs Container -->
        <div id="docs-container" class="hidden">
            <div class="border border-dark-600 bg-dark-800 glow-box">
                <div class="bg-dark-700 px-4 py-2 border-b border-dark-600 flex justify-between items-center">
                    <span class="text-xs text-gray-500">
                        <i class="fa-solid fa-file-code text-accent-green mr-2"></i>README.md
                    </span>
                    <a href="https://github.com/risunCode/SurfManager/blob/main/README.md" target="_blank"
                       class="text-xs text-accent-green hover:text-accent-cyan transition">
                        <i class="fa-brands fa-github mr-1"></i>GitHub
                    </a>
                </div>
                <div id="markdown-content" class="p-6"></div>
            </div>
        </div>
    </div>

    <script>
        // Mobile menu toggle
        document.getElementById('menu-btn').addEventListener('click', () => {
            document.getElementById('mobile-menu').classList.toggle('hidden');
        });

        // Configure marked.js
        marked.setOptions({
            gfm: true,
            breaks: true,
            headerIds: true,
            mangle: false,
            highlight: function(code, lang) {
                if (lang && hljs.getLanguage(lang)) {
                    try {
                        return hljs.highlight(code, { language: lang }).value;
                    } catch (err) {}
                }
                return code;
            }
        });

        // Fetch and render README
        async function loadDocs() {
            const loadingEl = document.getElementById('loading-state');
            const errorEl = document.getElementById('error-state');
            const docsEl = document.getElementById('docs-container');
            const contentEl = document.getElementById('markdown-content');
            const tocNav = document.getElementById('toc-nav');

            try {
                const response = await fetch('https://raw.githubusercontent.com/risunCode/SurfManager/refs/heads/main/README.md');
                if (!response.ok) throw new Error('Failed to fetch');
                
                let markdown = await response.text();
                
                // Render markdown
                contentEl.innerHTML = marked.parse(markdown);
                
                // Apply syntax highlighting
                contentEl.querySelectorAll('pre code').forEach(block => {
                    hljs.highlightElement(block);
                });

                // Build TOC
                const headings = contentEl.querySelectorAll('h1, h2, h3');
                headings.forEach((heading, index) => {
                    const id = heading.id || `heading-${index}`;
                    heading.id = id;
                    
                    const link = document.createElement('a');
                    link.href = `#${id}`;
                    link.textContent = heading.textContent;
                    
                    if (heading.tagName === 'H2') link.classList.add('level-2');
                    if (heading.tagName === 'H3') link.classList.add('level-3');
                    
                    tocNav.appendChild(link);
                });

                // Show content
                loadingEl.classList.add('hidden');
                docsEl.classList.remove('hidden');

            } catch (error) {
                console.error('Error loading docs:', error);
                loadingEl.classList.add('hidden');
                errorEl.classList.remove('hidden');
            }
        }

        // TOC scroll highlight
        window.addEventListener('scroll', () => {
            const headings = document.querySelectorAll('#markdown-content h1, #markdown-content h2, #markdown-content h3');
            const links = document.querySelectorAll('#toc-nav a');
            
            let current = '';
            headings.forEach(heading => {
                if (window.scrollY >= heading.offsetTop - 100) {
                    current = heading.id;
                }
            });

            links.forEach(link => {
                link.classList.remove('active');
                if (link.getAttribute('href') === `#${current}`) {
                    link.classList.add('active');
                }
            });
        });

        // Load docs on page load
        loadDocs();
    </script>
